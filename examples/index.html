<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Horizontal Scroll</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>

			html, body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			body {
				margin: 0;
			}

			h1 {
				margin: 50px;
				font-family: Helvetica;
			}

			.block{
				width: 400px;
				height: 200px;
				margin: 50px;
			}

			.container{
				margin-top: 200px;
			}

			h2{
				font-size: 80px;
				font-family: Helvetica;
			}

		</style>
	</head>
	<body>
		<h1>Horizontal scroll</h1>
		<div class="container">

			<div class="block" style="background-image: url(assets/nasa1.jpg)">
				<h1>Coucou</h1>
			</div>

			<div class="block" style="background-image: url(assets/nasa2.jpg)">
				<h1>Coucou</h1>
			</div>

			<div class="block" style="background-image: url(assets/nasa3.jpg)">
				<h1>Coucou</h1>
			</div>

			<div class="block" style="background-image: url(assets/nasa4.jpg)">
				<h1>Coucou</h1>
			</div>

			<div class="block" style="background-image: url(assets/nasa5.jpg)">
				<h1>Coucou</h1>
			</div>

			<div class="block" style="background-image: url(assets/nasa6.jpg)">
				<h1>Coucou</h1>
			</div>

			<div class="block" style="background-image: url(assets/nasa7.jpg)">
				<h1>Coucou</h1>
			</div>

			<div class="block" style="background-image: url(assets/nasa8.jpg)">
				<h1>Coucou</h1>
			</div>

		</div>
		<script src="../dist/index.js"></script>
		<script>

			var blocks = document.getElementsByClassName('block');
			var container = document.getElementsByClassName('container');
			var hs = new HorizontalScroll.default({
				blocks : blocks,
				container: container,
				isAnimated: true,
				springEffect: 0.5
			});

		</script>
	</body>
</html>
